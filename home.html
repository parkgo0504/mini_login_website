<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지 제목</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0 10px;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <header>
      <h1>홈페이지 제목</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <!-- 원하는 만큼 메뉴 항목을 추가할 수 있습니다. -->
      </ul>
    </nav>
  </div>
  <div class="bottom-section">
    <main>
      <h2>메인 콘텐츠 제목</h2>
      <p>이곳에 메인 콘텐츠 내용을 작성합니다.</p>
      <i class="fa-solid fa-bars"></i>
    </main>
    <footer>
      <p>© 2023 홈페이지 이름. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
